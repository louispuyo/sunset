{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.11.2/css/all.css'%}">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet"
    href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' %}">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>

  <section id="contact">

    <!-- Heading -->


    <!--Grid row-->
    <div class="card-body">


      <!--Grid column-->
      <!--Grid column-->
      <div class="col-lg-5 col-md-12">
        <h2 class="mb-5 font-weight-bold text-center">Contact us</h2>
        <!-- Form contact -->
        <form class="p-5 grey-text">
          <div class="md-form form-sm"> <i class="fas fa-user prefix"></i>
            <input type="text" id="form3" class="form-control form-control-sm">
            <label for="form3">Your name</label>
          </div>
          <div class="md-form form-sm"> <i class="fas fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control form-control-sm">
            <label for="form2">Your email</label>
          </div>
          <div class="md-form form-sm"> <i class="fas fa-tag prefix"></i>
            <input type="text" id="form32" class="form-control form-control-sm">
            <label for="form34">Subject</label>
          </div>
          <div class="md-form form-sm"> <i class="fas fa-pencil-alt prefix"></i>
            <textarea type="text" id="form8" class="md-textarea form-control form-control-sm" rows="4"></textarea>
            <label for="form8">Your message</label>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary">Send <i class="far fa-paper-planeml-1"></i></button>
          </div>
        </form>
        <!-- Form contact -->
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-lg-7 col-md-12">



      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </section>
  <!--Section: Contact-->
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'bootstrap/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'bootstrap/js/mdb.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>

</html>
